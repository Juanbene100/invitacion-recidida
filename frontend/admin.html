<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Recibida</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- Header del Panel -->
        <header class="admin-header">
            <div class="header-content">
                <div class="logo-section">
                    <i class="fas fa-graduation-cap"></i>
                    <h1>Panel de Administración</h1>
                </div>
                <div class="header-stats">
                    <div class="stat-card">
                        <i class="fas fa-users"></i>
                        <div class="stat-info">
                            <span class="stat-number" id="totalConfirmados">0</span>
                            <span class="stat-label">Confirmados</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-calendar-check"></i>
                        <div class="stat-info">
                            <span class="stat-number" id="totalPendientes">0</span>
                            <span class="stat-label">Pendientes</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Contenido Principal -->
        <main class="admin-main">
            <!-- Barra de Herramientas -->
            <div class="toolbar">
                <div class="search-section">
                    <div class="search-container">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Buscar por nombre...">
                    </div>
                </div>
                <div class="filter-section">
                    <select id="statusFilter" class="filter-select">
                        <option value="all">Todos los estados</option>
                        <option value="confirmed">Confirmados</option>
                        <option value="pending">Pendientes</option>
                    </select>
                    <button class="export-btn" id="exportBtn">
                        <i class="fas fa-download"></i>
                        Exportar
                    </button>
                </div>
            </div>

            <!-- Tabla de Confirmaciones -->
            <div class="table-container">
                <table class="confirmations-table">
                    <thead>
                        <tr>
                            <th>
                                <input type="checkbox" id="selectAll">
                            </th>
                            <th>Nombre</th>
                            <th>Estado</th>
                            <th>Fecha de Confirmación</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="confirmationsTableBody">
                        <!-- Los datos se cargarán dinámicamente -->
                    </tbody>
                </table>
            </div>

            <!-- Paginación -->
            <div class="pagination">
                <button class="pagination-btn" id="prevPage">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <span class="page-info">
                    Página <span id="currentPage">1</span> de <span id="totalPages">1</span>
                </span>
                <button class="pagination-btn" id="nextPage">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </main>

        <!-- Modal de Detalles -->
        <div class="modal" id="detailsModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Detalles de Confirmación</h3>
                    <button class="close-btn" id="closeModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="detail-row">
                        <span class="detail-label">Nombre:</span>
                        <span class="detail-value" id="modalName"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Estado:</span>
                        <span class="detail-value" id="modalStatus"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Fecha de Confirmación:</span>
                        <span class="detail-value" id="modalDate"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">IP:</span>
                        <span class="detail-value" id="modalIP"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-secondary" id="cancelModal">Cancelar</button>
                    <button class="btn-danger" id="deleteConfirmation">Eliminar</button>
                </div>
            </div>
        </div>

        <!-- Modal de Confirmación -->
        <div class="modal" id="confirmModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Confirmar Acción</h3>
                    <button class="close-btn" id="closeConfirmModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="confirmMessage">¿Estás seguro de que quieres realizar esta acción?</p>
                </div>
                <div class="modal-footer">
                    <button class="btn-secondary" id="cancelConfirm">Cancelar</button>
                    <button class="btn-primary" id="confirmAction">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
